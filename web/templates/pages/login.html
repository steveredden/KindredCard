{{define "content"}}
<div class="container mx-auto px-4 py-8 max-w-md">
    <!-- Logo/Header -->
    <div class="text-center mb-8">
        <div class="inline-block">
            <span class="text-6xl mb-4 block animate-bounce">ðŸ’™</span>
            <h1 class="text-4xl font-bold bg-gradient-to-r from-primary to-secondary bg-clip-text text-transparent">
                KindredCard
            </h1>
            <p class="text-base-content/60 mt-2">Welcome back!</p>
        </div>
    </div>

    <!-- Login Card -->
    <div class="card bg-base-100 shadow-2xl">
        <div class="card-body">
            <h2 class="card-title text-2xl justify-center mb-2">Sign In</h2>
            <p class="text-center text-sm text-base-content/70 mb-6">
                Access your contacts and relationships
            </p>

            {{if .Error}}
            <div class="alert alert-error shadow-lg mb-4 animate-slide-in">
                <div>
                    <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current flex-shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    <span>{{.Error}}</span>
                </div>
            </div>
            {{end}}

            <form action="/login" method="POST" class="space-y-4">
                <!-- Email -->
                <div class="form-control">
                    <label class="label">
                        <span class="label-text font-semibold">Email Address</span>
                    </label>
                    <label class="input input-bordered flex items-center gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 opacity-70" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                        </svg>
                        <input type="email" 
                                name="email" 
                                class="grow" 
                                placeholder="your@email.com" 
                                required 
                                autofocus />
                    </label>
                </div>

                <!-- Password -->
                <div class="form-control">
                    <label class="label">
                        <span class="label-text font-semibold">Password</span>
                    </label>
                    <label class="input input-bordered flex items-center gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 opacity-70" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                        </svg>
                        <input type="password" 
                                name="password" 
                                class="grow" 
                                placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" 
                                required />
                    </label>
                </div>

                <!-- Submit Button -->
                <div class="form-control mt-6">
                    <button type="submit" class="btn btn-primary btn-block">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1" />
                        </svg>
                        Sign In
                    </button>
                </div>
                <!-- New Account Link -->
                <div class="mt-2 text-center text-sm">
                    <a href="/setup" class="link">Create New Account</a>
                </div>
            </form>
        </div>
    </div>
</div>
{{end}}

{{define "scripts"}}
<script src="/static/js/setup.js"></script>
{{end}}
