{{define "util_layout"}}
<div class="container mx-auto p-4 max-w-6xl">
    <div class="flex justify-between items-center mb-10">
        <div>
            <h1 class="text-3xl font-black tracking-tight text-primary">{{.Title}}</h1>
            <p class="opacity-50 text-sm">KindredCard Maintenance Suite</p>
        </div>
        <div class="flex gap-3 items-center">
            <span id="remaining-count" class="badge badge-primary badge-outline p-4 font-bold">
                {{.Count}} remaining
            </span>
            <button onclick="window.location.reload()" class="btn btn-ghost btn-circle" title="Refresh">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12a9 9 0 1 1-9-9c2.52 0 4.93 1 6.74 2.74L21 8"></path><path d="M21 3v5h-5"></path></svg>
            </button>
        </div>
    </div>

    <div class="flex flex-col md:flex-row items-center justify-center gap-8 min-h-[500px]">
        {{template "util_body" .}}
    </div>
</div>
{{end}}

{{define "scripts"}}
<script src="/static/js/util-common.js"></script>
{{end}}
