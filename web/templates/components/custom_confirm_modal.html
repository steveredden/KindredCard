{{define "custom_confirm_modal"}}
<dialog id="confirmModal" class="modal">
    <div class="modal-box">
        <h3 class="font-bold text-lg mb-4" id="confirmTitle">Confirm Action</h3>
        <p class="py-4" id="confirmMessage">Are you sure you want to proceed?</p>
        <div class="modal-action">
            <button id="confirmCancel" class="btn">Cancel</button>
            <button id="confirmOk" class="btn btn-primary">Confirm</button>
        </div>
    </div>
</dialog>
{{end}}
