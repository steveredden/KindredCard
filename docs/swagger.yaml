paths:
  /api/v1/addresses/{aid}:
    patch:
      consumes:
      - application/json
      description: Update specific fields of a address using HTTP PATCH. Only provided
        fields will be updated.
      parameters:
      - description: Address ID
        in: path
        name: aid
        required: true
        type: integer
      - description: Address fields to update
        in: body
        name: contact
        required: true
        schema:
          $ref: '#/definitions/models.AddressJSONPatch'
      produces:
      - application/json
      responses:
        "200":
          description: Updated address
          schema:
            items:
              $ref: '#/definitions/models.Address'
            type: array
        "400":
          description: Invalid request body or contact ID
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Contact not found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - ApiTokenAuth: []
      summary: Update a address number
      tags:
      - contacts
  /api/v1/contacts:
    post:
      consumes:
      - application/json
      description: Create a new contact with the provided information
      parameters:
      - description: Contact information
        in: body
        name: contact
        required: true
        schema:
          $ref: '#/definitions/models.Contact'
      produces:
      - application/json
      responses:
        "201":
          description: Created contact
          schema:
            $ref: '#/definitions/models.Contact'
        "400":
          description: Invalid request body
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "409":
          description: Contact already exists
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - ApiTokenAuth: []
      summary: Create a new contact
      tags:
      - contacts
  /api/v1/contacts/{cid}/addresses:
    post:
      consumes:
      - application/json
      description: Associates a URL with a contact using HTTP POST
      parameters:
      - description: Contact ID
        in: path
        name: id
        required: true
        type: integer
      - description: Address fields
        in: body
        name: url
        required: true
